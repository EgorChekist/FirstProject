{% extends "base.html" %}

{% block title%}Фотографии Путешествий{% endblock %}


{% block body %}
{% load static %}
{% if photos %}
     <div class="titles">
        <h2>Сборник мест</h2>
    </div>
    {% for photo in photos %}
        <div class="images_gallery">
            <p>{{ photo.place }}</p>
            <img width="300" height="300" src={{photo.picture.url}} alt="">
        </div>
    {% endfor %}
{% endif %}
{% endblock %}
